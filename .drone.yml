kind: pipeline
name: LLVM Toolchain
clone:
  depth: 1
steps:
 - name: Build LLVM
   image: diazaji/python:clang
   environment:
     TELEGRAM_TOKEN:
       from_secret: TELEGRAM_TOKEN
     GH_TOKEN:
       from_secret: GH_TOKEN
   commands:
      - cd /drone/src
      - apt update && apt upgrade -y
      - ./build.sh clang-13
